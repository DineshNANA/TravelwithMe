<form (submit)="submitBlogpost()">
  <div class="form-group">
    <label for="email">Article name</label>
    <input type="text" class="form-control" id="email" name="name" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="pwd">tags</label>
    <input type="text" class="form-control" id="pwd" name="tags" [(ngModel)]="tags">
  </div>

  <div class="form-group">
    <label for="pwd">Location</label>
    <input type="test" class="form-control" [(ngModel)]="place" name="place" (keyup)="placeSearch()">
    <div *ngIf="places">
      <div *ngFor="let res of places"><img src="{{res.icon}}" alt=""> &nbsp; {{ res.formatted_address}}</div>

    </div>
  </div>

  <div class="form-group">
    <label for="comment">write post</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
